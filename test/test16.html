   <div class="msg">
    <p>JavaScript Event대기중.</p>
    <button id="toggle">클릭</button>
   </div>

   <script>

    let clickFlag = false;

    let pmsg = document.querySelector('p')
    let toggle = document.querySelector('#toggle')
    
    toggle.onclick = () => {
      clickFlag = !clickFlag;
      if(clickFlag){
        pmsg.innerText = "1";
        return;
      }
      pmsg.innerText = '2';
    }
