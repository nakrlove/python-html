<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li {
            list-style: lower-alpha;
            list-style: url('images/dot.png');
        }

        /* line-hight: 상하정렬
        text-decoration:none 밑줄없애기
        list-style: none 불릿없애기 
        */
    </style>
</head>
<body>
    <h1>도서 시리즈</h1>
    <ul>
        <li>Do it! 시리즈</li>
        <li>첫 코딩 시리즈</li>
        <li>된다 시리즈</li>
    </ul>
    <ol>
        <li>Do it! 시리즈</li>
        <li>첫 코딩 시리즈</li>
        <li>된다 시리즈</li>
    </ol>
</body>
</html>
