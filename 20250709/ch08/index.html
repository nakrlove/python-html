<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div,p{ border:  1px solid blue;}
        span{ border:  1px solid red;}
    </style>
</head>
<body>
    <h1>시간이란</h1>
    <!-- 시간이란 -->
    <div>내일 죽을 것처럼 <span>오늘을</span> 살고</div>
    <p>영원히 살 것처럼<br> 내일을 꿈꾸어라.</p>
    <button type="reset">다시하기</button>
    <button type="reset">다시하기</button>
    인라인 레벨 요소 : span , img ,strong
    블록 레벨 요소 : p , div,h1 ...
</body>
</html>
