<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Web Programming</title>
	<link rel="stylesheet" href="css/subject.css">
</head>
<body>
  <div class="container">
    <h1>Web Programming</h1>
    <p>공부할 주제를 기록해 보세요</p>
    <form action="">
      <label for="subject" class="hidden">주제</label>
      <input type="text" id="subject" autofocus>
      <button>추가</button>
    </form>
    <hr>  
    <ul id="itemList"></ul>  
  </div>

  <script>
    const newItem = document.createElement('li')
    const subject = document.querySelector('#subject');
    const newText = document.createTextNode('subject.value')
    newItem.appendChild(newText);

    const itemList = document.querySelector('#itemList')
    itemList.appendChild(newItem);
    subject.value = "";


    document.addEventListener("DOMContentLoaded",function(){
        let btn = document.querySelector('button')
        btn.onclick = (event) => {
          event.preventDefault()
          let textValue = document.querySelector('#subject')
          if(textValue.value === null || textValue.value === ''){
            return
          }
          let text = document.createTextNode(textValue.value)
          let addItem = document.createElement('li')
          addItem.appendChild(text);
          itemList.appendChild(addItem)
          textValue.value = ''

        }
    })

    
  </script>
</body>
</html>
